<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>

    <script>
        function Factorial(n) {
            let fac = 1;
            for (n; n >= 1; n--) {
                fac = fac * n
            }
            console.log(fac)
        }
        Factorial(5)
    </script>

</body>

</html>
