<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>

    <script>
        function Prime(num){
            for(i=2; i<num; i++){
                if(num%i === 0){
                console.log(`The number ${num} is not prime `)
                return false
                }else{
                console.log(`The number ${num} is prime `)
                }
            }
        }
        Prime(13)
    </script>
    
</body>
</html>
