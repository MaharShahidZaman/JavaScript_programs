<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reverse</title>
</head>
<body>
    <script>
        const data = [1,2,3,4,7,9];
        let ReverseArray = [];

        for(i=data.length-1; i>=0; i--){
            let index = data[i];
            ReverseArray.push(index)
            
        }
        console.log(ReverseArray)
        
    </script>
    
</body>
</html>
