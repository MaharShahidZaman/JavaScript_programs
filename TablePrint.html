<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table by JavaScript</title>
</head>
<body>

    <script>
        function Table(num){
            for(i=1; i<=10; i++){
                let Result = i*num;
                console.log(`${i} X ${num} = ${Result}`)
            }
        }
        Table(5)
    </script>
    
</body>
</html>
